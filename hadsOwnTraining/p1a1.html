  <body>
    <h2>function add up to n</h2>
    <script>
      function addUpto(n) {
        return n(n + 1) / 2;
      }
      function addUpTo2(n) {
        let total = 0;
        for (let i = 1; i <= n; i++) {
          total += i;
        }
        return total;
      }
    </script>
